<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Image Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Image<span>Editor</span></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <img src="images/plane.jpg" id="edit_image">
    </div>
    <div class="row">
        <div class="box">
            <div id="edit_controls">
                <table class="myform">
                    <tr>
                        <td>GrayScale</td>
                        <td><input id="grayscale" class="range del" type="range" min="0" max="100" value="0"></td>
                        </td>
                    </tr>

                    <tr>
                        <td>Blur</td>
                        <td><input id="blur" class="range del" type="range" min="0" max="10" value="0">
                            <td>
                            </td>
                    </tr>

                    <tr>
                        <td>Exposure</td>
                        <td><input id="exposure" class="range" type="range" min="0" max="200" value="100"></td>
                        </td>
                    </tr>

                    <tr>
                        <td>Sepia</td>
                        <td><input id="sepia" class="range" type="range" min="0" max="100" value="0"></td>
                        </td>
                    </tr>
                    <tr>
                        <td>Opacity</td>
                        <td><input id="opacity" class="range" type="range" min="0" max="100" value="100">
                        </td>


                    </tr>



                </table>
                <input type="reset" value="Reset" id="btn" onclick="myFunction()">
                <!--<li>GrayScale</li><br>
                <li><input id="grayscale" class="range" type="range" min="0" max="100" value="0"></li>

                <li>Blur<br><input id="blur" class="range" type="range" min="0" max="10" value="0"></li>

                <li>Exposure<br><input id="exposure" class="range" type="range" min="0" max="200" value="100"></li>

                <li>Sepia<br><input id="sepia" class="range" type="range" min="0" max="100" value="0"></li>

                <li>Opacity<br><input id="opacity" class="range" type="range" min="0" max="100" value="100"></li>-->
            </div>
        </div>

    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".range").change(add_filter).mousemove(add_filter);
        });

        function add_filter() {
            var grayscale_val = $("#grayscale").val();
            var blur_val = $("#blur").val();
            var exposure_val = $("#exposure").val();
            var sepia_val = $("#sepia").val();
            var opacity_val = $("#opacity").val();

            $("#edit_image").css("-webkit-filter", "grayscale(" + grayscale_val + "%) blur(" + blur_val + "px) brightness(" + exposure_val + "%) sepia(" + sepia_val + "%) opacity(" + opacity_val + "%)");
        }

        function myFunction() {
            document.getElementById("myform").reset();
        }
    </script>
</body>

</html>
